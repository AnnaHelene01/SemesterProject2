<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WWS - Your profile page - change avatar, view your listings and more!">
    <link rel="icon" href="../Img/Logo.png">
    <title>Profile page for WWS</title>
    <script src="/js/profile.js" defer type="module"></script>
    <script src="/js/logout.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/79f4911f4f.js" crossorigin="anonymous"></script>

    <!--Style css links-->
    <link rel="stylesheet" href="/css/style.css">

    <!--Link to my fonts:-->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
    crossorigin="anonymous">
    </script>
</head>
<body>
       <!--Header-->
       <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-primary pt-4 pb-4">
            <div class="container-fluid col-11 col-sm-10 p-0">
                <a href="../index.html" class="navbar-brand text-white">
                    <img src="../Img/White-s-logo.png" width="110" height="70">
                </a>
                <button type="button" class="navbar-toggler border-0 p-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <i class="fas fa-bars" style="color:#fff; font-size:1.2rem;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav font-weight-semibold">
                        <a href="../index.html" class="nav-item nav-link text-white mt-4 mt-lg-0 active">HOME</a>
                        <a href="profile.html" class="nav-item nav-link text-white" id="profile-nav">PROFILE</a>
                        <a href="users.html" class="nav-item nav-link text-white" id="users-nav">USERS</a>
                        <a href="login.html" class="nav-item nav-link text-white" id="login-nav">SIGN IN</a>
                        <a href="../index.html" class="nav-item nav-link text-white" id="logout-nav">LOG OUT</a>
                        <p class="px-1 mt-2 text-success text-center" id="credits"></p>   
                        <p class="mt-2 text-success text-center" id="p-credits">CREDITS</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
    <h1 class="text-center mt-3 mb-3">PROFILE</h1>
    <div class=""> 
        <div class="col-md-6 mx-auto shadow"> 
            <!-- Profile box --> 
            <div class="bg-white rounded"> 
                <div class=" pt-0" width="100"> 
                    <div class="align-items-end bg-primary d-flex flex-row p-4"> 
                            <div class="col-md-6 px-2 profile-image">
                                <img src="" id="avatarImg" alt="..." width="120" class="rounded mb-2 img">
                            </div>
                            <div id="post-container" class="col-md-6 col-sm-12 form-group text-start">
                               
                            </div>  
                        </div> 
                    </div> 
                </div> 
                <div class="bg-light px-4 py-3 d-flex text-center"> 
                    <div class="text-center px-2">
                        <button type="button" class="btn btn-secondary mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            EDIT AVATAR
                          </button>
                    </div>
                    <div class="d-flex text-center p-4 justify-content-end">
                        <ul class="list-inline mb-0 justify-content-end"> 
                            <li class="list-inline-item"> 
                                <p id="list-credits" class="font-weight-bold mb-0 d-block">215</p>
                                <p class="text-muted">Credits</p> 
                            </li> 
                        </ul> 
                    </div>
                </div> 

                <div class="px-4 py-3"> 
                    <h3 class="mb-0">About me</h3> 
                    <div class="p-4 rounded shadow-sm bg-light"> 
                        <p id="list-email" class="mb-0"></p> 
                        <p class="mb-0">Lives in Bergen</p> 
                        <p class="mb-0">+123 45 678</p> 
                    </div> 
                </div> 

                <div class="py-4 px-4"> 
                    <div class="d-flex align-items-center justify-content-between mb-3">
                         <h3 class="mb-0">My listings</h3>
                    </div> 
                    <p id="noPostMsg" class="text-success"></p>
                    <div class="row"> 
                        <div id="listing-container" class="row">
                            <img src="../Img/loader.gif" alt="Loading content" style="width:100px;">
                        </div>
                    </div> 
                    <div class="d-flex mt-5 align-items-center justify-content-between mb-3">
                        <h3 class="mb-0">My bids</h3>
                   </div> 
                   <div class="row"> 
                       <div id="listing-bids" class="row">
                           <img src="../Img/loader.gif" alt="Loading content" style="width:100px;">
                       </div>
                   </div> 
                </div> 
            </div> 
        </div>
    </main>

      <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your avatar!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mt-5">
                <label for="avatar">Avatar URL</label>
                <textarea class="form-control m-auto" id="updateAvatarInput"  placeholder="Place a avatar URL"></textarea>
                <p class="" id="updateAvatarMsg"></p>
                <div class="text-center">
                </div>
            </div>        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="updateAvatarBtn" class="btn btn-secondary" data-bs-dismiss="modal">Change avatar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-5">
    <button class="btn btn-secondary" id="toTop" type="button">
     TO TOP
   </button>
 </div>
    <footer class="text-center mt-5 mb-5">
        <img src="/Img/Logo.png">
        <div class="text-center text-info p-3 mt-3">
            Â© 2022 Copyright:
            <a class="text-info" href="https://mdbootstrap.com/">MDBootstrap.com</a>
       </div>
    </footer>
</body>
</html>
