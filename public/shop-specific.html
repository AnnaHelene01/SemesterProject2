<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific auction page for WWS</title>
    <script src="/js/specific-auction.js" defer type="module"></script>
    <script src="/js/logout.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/79f4911f4f.js" crossorigin="anonymous"></script>

    <!--Style css links-->
    <link rel="stylesheet" href="/css/style.css">

    <!--Link to my fonts:-->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
    crossorigin="anonymous">
    </script>
</head>
<body>
       <!--Header-->
       <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-primary pt-4 pb-4">
            <div class="container-fluid col-11 col-sm-10 p-0">
                <a href="../index.html" class="navbar-brand text-white">
                    <img src="../Img/White-s-logo.png" width="110" height="70">
                </a>
                <button type="button" class="navbar-toggler border-0 p-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <i class="fas fa-bars" style="color:#fff; font-size:1.2rem;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav font-weight-semibold">
                        <a href="../index.html" class="nav-item nav-link text-white mt-4 mt-lg-0 active">HOME</a>
                        <a href="profile.html" class="nav-item nav-link text-white" id="profile-nav">PROFILE</a>
                        <a href="users.html" class="nav-item nav-link text-white" id="users-nav">USERS</a>
                        <a href="login.html" class="nav-item nav-link text-white" id="login-nav">SIGN IN</a>
                        <a href="../index.html" class="nav-item nav-link text-white" id="logout-nav">LOG OUT</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="site-section mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 order-lg-2">
                        <div class="box-side mb-4" id="bid-make-a-bid">
                            <p  id="number-of-bids"></p>
                            <form action="#">
                                <div class="mb-4">
                                    <input type="text" id="create-bid-input" class="form-control mb-2" placeholder="0 Credits">
                                    <a href="register.html"><input type="submit" id="create-bid-btn" value="SUBMIT A BID" class="btn btn-secondary mx-auto w-100"></a>
                                    <p class="msg-element" id="create-bid-msg"></p>
                                </div>
                                <p class="mb-0">
                                    <a href="/public/login.html">Sign in</a>
                                    /
                                    <a href="/public/register.html">Register</a>
                                </p>
                            </form>
                        </div>
                        <div id="bid-my-own" class="text-center mb-3 box-side">
                            <button class="btn btn-secondary btn-lg" id="sell-delete-btn">DELETE</button>
                            <button class="btn btn-secondary btn-lg" id="sell-update-btn">UPDATE</button>
                        </div>
                        <div id="bid-not-loggedin" class="text-center mb-3 box-side">
                            <a href="register.html"><button class="btn btn-secondary btn-lg">SIGN UP</button></a>
                        </div>
                        <div id="bid-expired" class="text-center mb-3 box-side">
                            <h3>This bid is EXPIRED</h3>
                        </div>
                        <div class="box-side text-center mb-4">
                            <img src="" id="auction-avatar" alt="user" class="img-fluid w-50 rounded-circle mb-4">
                            <h3 id="auction-seller"></h3>
    
                        </div>
                    </div>
                      <div id="post-container" class="col-lg-8 pr-lg-5">
                        <div class="col-12 text-center" id="post-container">
                           <img class="" src="../Img/loader.gif" alt="Loading content" style="width:100px;">
                        </div>       
                    </div>
                </div>
            </div>
        </div>
    
     
      
        

       <div class="container">
        <div class="row">
            <div class="col-lg-8 pr-lg-5">
                <div id="bid-container">
                    <div class="col-12 text-center" id="post-container">
                        <img class="" src="../Img/loader.gif" alt="Loading content" style="width:100px;">
                     </div>   
                </div>
            </div>
        </div>
       </div>

  



    </main>
    <footer class="text-center mt-5 mb-5">
        <img src="/Img/Logo.png">
        <div class="text-center text-info p-3 mt-3">
            © 2022 Copyright:
            <a class="text-info" href="https://mdbootstrap.com/">MDBootstrap.com</a>
       </div>
    </footer>
</body>
</html>
