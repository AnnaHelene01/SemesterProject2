<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page for WWS</title>
    <script src="/js/login.js" defer type="module"></script>
    <script src="/js/logout.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/79f4911f4f.js" crossorigin="anonymous"></script>

    <!--Style css links-->
    <link rel="stylesheet" href="/css/style.css">

    <!--Link to my fonts:-->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
    crossorigin="anonymous">
    </script>
</head>
<body>
       <!--Header-->
       <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-primary pt-4 pb-4">
            <div class="container-fluid col-11 col-sm-10 p-0">
                <a href="../index.html" class="navbar-brand text-white">
                    <img src="../Img/White-s-logo.png" width="110" height="70">
                </a>
                <button type="button" class="navbar-toggler border-0 p-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <i class="fas fa-bars" style="color:#fff; font-size:1.2rem;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav font-weight-semibold">
                        <a href="../index.html" class="nav-item nav-link text-white mt-4 mt-lg-0 active">HOME</a>
                        <a href="profile.html" class="nav-item nav-link text-white" id="profile-nav">PROFILE</a>
                        <a href="users.html" class="nav-item nav-link text-white" id="users-nav">USERS</a>
                        <a href="login.html" class="nav-item nav-link text-white" id="login-nav">SIGN IN</a>
                        <a href="../index.html" class="nav-item nav-link text-white" id="logout-nav">LOG OUT</a>
                        <p class="px-1 mt-2 text-success text-center" id="credits"></p>   
                        <p class="mt-2 text-success text-center" id="p-credits">CREDITS</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
       <div class="site-section">
          <div class="container w-50">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h1 class="mb-5 mt-5"><strong>LOG IN</strong></h1>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="useremail">Email</label>
                            <input type="email" id="loginEmail" class="form-control">
                            <p id="emailMsg" class="msg-element"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="passlogin">Password</label>
                            <input type="password" id="loginPassword" class="form-control">
                            <p id="passwordMsg" class="msg-element"></p>
                        </div>
                    </div>
                    <p>Dont have a user yet?</p>
                    <a href="register.html" class="text-decoration-none">
                       <p class="text-success">Register here!</p>
                    </a> 
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" id="loginSubmit" value="LOGIN" class="btn btn-secondary px-5">
                        </div>
                    </div>
                </div>
            </div>
          </div>
       </div>
    </main>
    <footer class="text-center mt-5 mb-5">
        <img src="/Img/Logo.png">
        <div class="text-center text-info p-3 mt-3">
            Â© 2022 Copyright:
            <a class="text-info" href="https://mdbootstrap.com/">MDBootstrap.com</a>
       </div>
    </footer>

</html>
