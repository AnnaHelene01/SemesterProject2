<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List edit page for WWS</title>
    <script src="/js/listing-edit.js" defer type="module"></script>
    <script src="/js/logout.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/79f4911f4f.js" crossorigin="anonymous"></script>

    <!--Style css links-->
    <link rel="stylesheet" href="/css/style.css">

    <!--Link to my fonts:-->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
    crossorigin="anonymous">
    </script>
</head>
<body>
       <!--Header-->
       <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-primary pt-4 pb-4">
            <div class="container-fluid col-11 col-sm-10 p-0">
                <a href="../index.html" class="navbar-brand text-white">
                    <img src="../Img/White-s-logo.png" width="110" height="70">
                </a>
                <button type="button" class="navbar-toggler border-0 p-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <i class="fas fa-bars" style="color:#fff; font-size:1.2rem;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav font-weight-semibold">
                        <a href="../index.html" class="nav-item nav-link text-white mt-4 mt-lg-0 active">HOME</a>
                        <a href="profile.html" class="nav-item nav-link text-white" id="profile-nav">PROFILE</a>
                        <a href="users.html" class="nav-item nav-link text-white" id="users-nav">USERS</a>
                        <a href="login.html" class="nav-item nav-link text-white" id="login-nav">SIGN IN</a>
                        <a href="../index.html" class="nav-item nav-link text-white" id="logout-nav">LOG OUT</a>
                        <p class="px-1 mt-2 text-success text-center" id="credits"></p>   
                        <p class="mt-2 text-success text-center" id="p-credits">CREDITS</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="text-center mt-5">EDIT LISTING</h2>
                    <div class="site-section">
                        <div class="container w-75">
                          <div class="row justify-content-center" id="container">
                             <div class="col-lg-10">
                              <div class="row">
                                  <div class="col-md-12 form-group">
                                     <p id="titleMsg" class="msg-element"></p>
                                     <label for="title">Title</label>
                                     <textarea class="form-control text-info" id="editTitle"></textarea>
                                    </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-12 form-group">
                                      <p id="bodyMsg" class="msg-element"></p>
                                      <label for="description">Description</label>
                                      <textarea class="form-control text-info" id="editContent"></textarea>
                                 </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12 form-group">
                                      <p id="mediaMsg" class="msg-element"></p>
                                      <label for="media">Media URL</label>
                                      <textarea class="form-control text-info" id="editMedia"></textarea>
                                  </div>
                              </div>
                              <div class="row mt-3">
                                   <div class="col-md-12 form-group">
                                        <p id="endBidTime" class="msg-element text-success"></p>
                                        <p>You cannot change/update the ending bid time.</p>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-12 text-center">
                                      <button class="btn btn-secondary px-5 mt-3" id="submitEdit">EDIT</button>
                                   </div>
                             </div>
                           </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="col-lg-6">
                   <section class="logged-in">
                      <h2 class="text-center mt-5">PREVIEW</h2>
                      <div class="container w-75">
                        <div class="row justify-content-center">
                          <div id="preview-container" class=""></div>       
                       </div>
                     </div>
                  </section>
                </div>
           </div>
       </div>

    </main>

    <footer class="text-center mt-5 mb-5">
        <img src="/Img/Logo.png">
        <div class="text-center text-info p-3 mt-3">
            Â© 2022 Copyright:
            <a class="text-info" href="https://mdbootstrap.com/">MDBootstrap.com</a>
       </div>
    </footer>
</body>
</html>
