<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/users.js" defer></script>
    <script src="/js/logout.js" defer></script>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
      crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/custom-css/index.css">
    <!--Link to my fonts:-->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Users page for WWS</title>
</head>
<body>
       <!--Header-->
       <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-primary pt-4 pb-4 box-shadow-pink">
            <div class="container-fluid col-11 col-sm-10 p-0">
                <a href="../index.html" class="navbar-brand text-white">World Wide Shop</a>
                <button type="button" class="navbar-toggler border-0 p-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <i class="fas fa-bars" style="color:#fff; font-size:2rem;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav font-weight-semibold">
                        <a href="../index.html" class="nav-item nav-link text-white mt-4 mt-lg-0">HOME</a>
                        <a href="./profile.html" class="nav-item nav-link text-white">PROFILE</a>
                        <a href="./users.html" class="nav-item nav-link text-white active">USERS</a>
                        <a href="./about.html" class="nav-item nav-link text-white">ABOUT US</a>
                        <a href="./login.html" class="nav-item nav-link text-white">SIGN IN</a>
                        <a href="./index.html" class="nav-item nav-link text-white" id="log-out">LOG OUT</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
       <h1 class="text-center">USERS</h1>
       <!--Search for users-->
       <div class="col-4 mb-5 mt-5 m-auto">
          <input class="ms-3 col-6 mx-auto p-2 form-control" id="filter-users" placeholder="Search for users"/>
       </div> 
 
    </main>
    <div class="container mt-5">
        <div class="row mt-5">
            <div id="post-container" class="text-center">
                <img class="" src="../Img/loader.gif" alt="Loading content" style="width:100px;">
            </div>
        </div>
    </div>
    <footer class="text-center mt-5 mb-5">
        <img src="/Img/Logo.png">
        <div class="text-center text-info p-3 display-5 mt-3">
            © 2022 Copyright:
            <a class="text-info" href="https://mdbootstrap.com/">MDBootstrap.com</a>
       </div>
    </footer>
</body>
</html>
