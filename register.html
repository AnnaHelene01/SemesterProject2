<!DOCTYPE html>

<head>

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

    <!--Link to my fonts:-->
       <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Homepage for WWS</title>
</head>
<body>
       <!--Header-->
       <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-sm bg-primary">
            <a class="navbar-brand" href="#"><img id="logo" src="./Img/Component 6.png" width="40px"></a>
            <span class="v-line"></span>
            <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">PROFILE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">USERS</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">LOG IN</a>
                    </li>
                  
                </ul>
            </div>
        </nav>
    </div>
    <main>
       <div class="site-section">
          <div class="container w-50">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h2 class="mb-5"><strong>REGISTER</strong></h2>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="username">Username</label>
                            <input type="username" id="registerUsername" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="useremail">Email</label>
                            <input type="email" id="registerEmail" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="passlogin">Password</label>
                            <input type="password" id="registerPassword" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="media">Place a avatar URL</label>
                            <textarea class="form-control" id="editMedia" rows="2"></textarea>
                        </div>
                    </div>
                   
                    <p>Already have a user?</p><a href="login.html"><p>Login here!</p></a> 
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg px-5">
                        </div>
                    </div>
                </div>
            </div>
          </div>
       </div>
    </main>
    <footer class="text-center mt-5 mb-5">
        <img src="./Img/Logo.png">
