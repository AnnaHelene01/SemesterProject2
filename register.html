<body>
       <!--Header-->
       <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-primary pt-4 pb-4 box-shadow-pink">
            <div class="container-fluid col-11 col-sm-10 p-0">

                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">

    <main>
       <div class="site-section">
          <div class="container w-50">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h1 class="mb-5"><strong>REGISTER</strong></h1>
                    <div class="row">
                        <div class="col-md-12 form-group display-6">
                            <label for="username">Username</label>
                            <input type="username" id="registerUsername" class="form-control form-control-lg">
                            <p id="usernameMsg"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group display-6">
                            <label for="useremail">Email</label>
                            <input type="email" id="registerEmail" class="form-control form-control-lg">
                            <p id="emailMsg"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group display-6">
                            <label for="passlogin">Password</label>
                            <input type="password" id="registerPassword" class="form-control form-control-lg">
                            <p id="passwordMsg"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group display-6">
                            <label for="media">Place a avatar URL</label>
                            <textarea class="form-control" id="registerAvatar" rows="2"></textarea>
                            <p id="avatarMsg"></p>
                        </div>
                    </div>
                   
                    <p class="display-5">Already have a user?</p><a href="login.html"><p class="display-5">Login here!</p></a> 
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" id="registerSubmit" value="REGISTER" class="btn btn-secondary btn-lg px-5">
                        </div>
                    </div>
                </div>
            </div>
          </div>
       </div>
